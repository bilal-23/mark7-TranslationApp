<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Translation App</h1>
    </header>
    <main class="container">
      <textarea
        class="text-area"
        id="translate-input"
        placeholder="Put your message which you want to translate"
      ></textarea>
      <p>Select Language</p>
      <div class="radio-btn">
        <div>
          <input
            type="radio"
            id="dothraki"
            name="language"
            value="dothraki"
            checked
          />
          <label for="dothraki">Dothraki</label>
        </div>
        <div>
          <input type="radio" id="klingon" name="language" value="klingon" />
          <label for="klingon">Kingon</label>
        </div>
        <div>
          <input type="radio" id="yoda" name="language" value="yoda" />
          <label for="yoda">Yoda</label>
        </div>
        <div>
          <input type="radio" id="hodor" name="language" value="hodor" />
          <label for="hodor">Hodor</label>
        </div>
      </div>
      <button class="btn">Translate</button>
      <p>Translation Will Come here ðŸ‘‡</p>
      <div class="output-text" id="translate-output">Output</div>
    </main>
    <footer class="footer">
      <p>About</p>
      <p class="about-text">
        Translate whatever you like to your selected langauge
      </p>
      <p>
        Developed By
        <a
          href="https://bilalmansuri-portfolio.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          className="link"
        >
          Bilal
        </a>
      </p>
      <div class="social_media">
        <a
          href="https://twitter.com/bilalmansuri2e"
          target="_blank"
          rel="noopener noreferrer"
          class="link"
        >
          <img
            src="https://bilalmansuri.vercel.app/images/twitter.svg"
            alt="Twitter Icon"
          />
        </a>
        <a
          href="https://linkedin.com/in/bilalmansuri"
          target="_blank"
          rel="noopener noreferrer"
          class="link"
        >
          <img
            src="https://bilalmansuri.vercel.app/images/linkedin.svg"
            alt="LinkedIn Icon"
          />
        </a>
        <a
          href="https://github.com/bilal-23"
          target="_blank"
          rel="noopener noreferrer"
          class="link"
        >
          <img
            src="https://bilalmansuri.vercel.app/images/github.svg"
            alt="Github Icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
